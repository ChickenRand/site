<form method="post" action="#{Users.r(:login)}" role="form" >
  <div class="form-group">
    <label for="email">Identifiant</label>
    <input type="email" class="form-control" name="email" placeholder="Votre identifiant utilisé lors de votre inscription">
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" class="form-control" name="password" placeholder="Mot de passe">
  </div>
  <button type="submit" class="btn btn-default">Connexion</button> <a href="#{Users.r(:signup)}">Pas de compte ? Créez-en un !</a>
</form>

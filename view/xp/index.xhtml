<h1>Liste des expériences</h1>


Voici la liste des expérimentations à passer :

<?r @xps.each do |xp| ?>
	<div class="media">
		<a class="pull-left" href="#{Xps.r(:start, xp.id)}">
			<img src="#{xp.img_url}" alt="#{xp.name} image" class="img-thumbnail xp-thumbnail">

		<div class="media-body">
			<a class="h3 media-heading xp-header" href="#{Xps.r(:start, xp.id)}">#{xp.name}</a>
			#{xp.catch_phrase}
		</div>
	</div>
<?r end ?>

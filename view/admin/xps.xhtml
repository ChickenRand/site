<form class="form-inline" method="post" role="form" action="#{AdminController.r(:add_xp)}">
	<div class="form-group">
		<label class="sr-only" for="id">Id</label>
		<input type="number" class="form-control" name="id" placeholder="Laisser vide pour création">
	</div>
	<div class="form-group">
		<label class="sr-only" for="name">Nom</label>
		<input type="text" class="form-control" name="name" placeholder="Nom de l'expérience">
	</div>
	<div class="form-group">
		<label class="sr-only" for="estimated_time">Durée estimée</label>
		<input type="number" class="form-control" name="estimated_time" placeholder="En secondes">
	</div>
	<div class="form-group">
		<label class="sr-only" for="catch_phrase">Phrase d'accroche</label>
		<input type="text" class="form-control" name="catch_phrase" placeholder="Une phrase choc quoi">
	</div>
	<div class="form-group">
		<label class="sr-only" for="desc">Description</label>
		<input type="text" class="form-control" name="desc" placeholder="Pas sur qu'on l'utilisera">
	</div>
	<div class="form-group">
		<label class="sr-only" for="img_url">Image url</label>
		<input type="text" class="form-control" name="img_url" placeholder="L'image qui sera affichée dans la liste">
	</div>
	<button type="submit" class="btn btn-default">Ajouter ou modifier une XP</button>
</form>

<table class="table">
	<thead>
		<tr>
			<th>#</th>
			<th>Nom</th>
			<th>Durée</th>
			<th>Phrase d'accroche</th>
			<th>Description</th>
			<th>Image</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<?r @xps.each do |xp| ?>
			<tr>
				<td>#{xp.id}</td>
				<td>#{xp.name}</td>
				<td>#{xp.estimated_time}s</td>
				<td>#{xp.catch_phrase}</td>
				<td>#{xp.desc}</td>
				<td><img url=#{xp.img_url}></td>
				<td><a href="#{AdminController.r(:delete_xp)}/#{xp.id}">Supprimer</a></td>
			</tr>
		<?r end ?>
	</tbody>
</table>

<form method="post" action="#{AdminController.r(:invite_users)}" role="form" >
  <div class="form-group">
    <label for="emails">Adresses emails à inviter</label>
    <input type="email" class="form-control" name="emails" placeholder="Emails">
    <p class="help-block">Séprer les adresse par des ";"</p>
  </div>
  <button type="submit" class="btn btn-default">Envoyer les invitations</button>
</form>
<table class="table">
	<thead>
		<tr>
			<th>Email</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<?r @white_list.each do |email| ?>
			<tr>
				<td>#{email.email}</td>
				<td><a href="#{AdminController.r(:remove_from_white_list)}/#{email.id}">Supprimer</a></td>
			</tr>
		<?r end ?>
	</tbody>
</table>

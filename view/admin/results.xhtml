#{js("admin/results")}
<table class="table">
	<thead>
		<tr>
			<th>#</th>
			<th>User</th>
			<th>Xp</th>
			<th>Date</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<?r @results.each do |res| ?>
			<tr>
				<td>#{res.id}</td>
				<td>#{res.user.email}</td>
				<td>#{res.xp.name}</td>
				<td>#{res.xp_time.strftime('%a %d %b %Y à %Hh%M')}</td>
				<td><a class="see-result" href="#{AdminController.r(:get_result)}/#{res.id}.json">Voir les résultats</a> <a href="#{AdminController.r(:delete_result)}/#{res.id}">Supprimer</a></td>
			</tr>
		<?r end ?>
	</tbody>
</table>

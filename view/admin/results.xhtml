<table class="table">
	<thead>
		<tr>
			<th>#</th>
			<th>User</th>
			<th>Xp</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<?r @results.each do |res| ?>
			<tr>
				<td>#{res.id}</td>
				<td>#{res.user.email}</td>
				<td>#{res.xp.name}</td>
				<td><a href="#{AdminController.r(:delete_result)}/#{res.id}">Supprimer</a></td>
			</tr>
		<?r end ?>
	</tbody>
</table>
